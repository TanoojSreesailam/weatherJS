<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button><img src="/images/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name !!</p>
        </div>
        <div class="weather">
            <img src="images/images/mist.png" alt="" class="icon">
            <h1 class="temp">34Â°C</h1>
            <h2 class="city">Vizag</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" alt="">
                    <div>
                        <p class="Wind">15 kmph</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
